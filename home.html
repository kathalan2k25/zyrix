<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyrix Groups - Home</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #111;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .hero {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      border-radius: 1.5rem;
      padding: 4rem 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      text-align: center;
    }

    .btn {
      background-color: #111827;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1f2937;
    }

    .glass-card {
      background: rgba(255,255,255,0.9);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
    <h1 class="text-2xl font-bold orbitron">Zyrix Groups</h1>
    
  </nav>

  <!-- Hero Section -->
  <section class="hero my-10 mx-4 md:mx-auto max-w-4xl">
    <h2 class="text-4xl font-bold orbitron mb-4">Welcome to Zyrix Groups</h2>
    <p class="text-lg text-gray-700 mb-6">Innovating the Future. Explore our ecosystem of tools and services designed for modern digital creators.</p>
    <a href="projects.html" class="btn">Explore</a>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 border-t border-gray-200 text-sm text-gray-500">
    &copy; 2025 Zyrix Groups. All rights reserved.
  </footer>

</body>
</html>
