<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyrix Groups - Home</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .card {
      @apply rounded-2xl overflow-hidden shadow-lg relative bg-gray-800 text-white;
    }

    .overlay {
      @apply absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-900 shadow-md fixed top-0 w-full z-50">
    <div class="text-2xl orbitron font-bold text-blue-400">Zyrix Groups</div>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold">Sign Out</button>
  </nav>

  <!-- Main Grid -->
  <main class="pt-24 px-6 pb-10 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto">

    <!-- Server IP Card -->
    <div class="card col-span-1 flex flex-col items-center justify-center bg-blue-500">
      <img src="logo.png" alt="Logo" class="w-24 h-24 mb-4">
      <button class="bg-gray-900 hover:bg-gray-700 text-white px-4 py-2 rounded-full font-semibold">
        zyrixgroup.net
      </button>
    </div>

    <!-- Store Card -->
    <div class="card col-span-1 md:col-span-1">
      <img src="https://dummyimage.com/800x400/1f2937/ffffff&text=Store" class="w-full h-48 object-cover" alt="Store">
      <div class="absolute top-4 left-4 text-xl font-bold">Store</div>
    </div>

    <!-- Discord Card -->
    <div class="card col-span-1 flex items-center justify-center flex-col bg-gray-900">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="w-12 h-12 mb-2">
      <p class="text-2xl font-bold">275,000+</p>
      <p class="text-green-400">â€¢ Discord Members</p>
    </div>

    <!-- Stats Card -->
    <div class="card col-span-1">
      <img src="https://dummyimage.com/800x400/6b7280/ffffff&text=Stats" class="w-full h-48 object-cover" alt="Stats">
      <div class="absolute top-4 left-4 text-xl font-bold">Stats</div>
    </div>

    <!-- How To Join Card -->
    <div class="card col-span-1 md:col-span-2 relative">
      <img src="https://dummyimage.com/1200x400/374151/ffffff&text=How+To+Join" class="w-full h-48 object-cover" alt="Join">
      <div class="absolute inset-0 bg-black bg-opacity-50 p-6 flex flex-col justify-center">
        <h2 class="text-2xl font-bold mb-2">How To Join</h2>
        <div class="mb-2">
          <label class="block text-sm text-gray-300">Server Name</label>
          <input type="text" readonly value="Zyrix SMP" class="bg-gray-800 border border-white rounded px-3 py-2 w-full text-white" />
        </div>
        <div>
          <label class="block text-sm text-gray-300">Server Address</label>
          <input type="text" readonly value="zyrixgroup.net" class="bg-gray-800 border border-white rounded px-3 py-2 w-full text-white" />
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-gray-400 bg-gray-900">
    &copy; 2025 Zyrix Groups. All rights reserved.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCU3RPOglyqFhJCB6RWYI3NhqMtlRnjPbY",
      authDomain: "lottanodes-a2fed.firebaseapp.com",
      projectId: "lottanodes-a2fed",
      storageBucket: "lottanodes-a2fed.firebaseapp.com",
      messagingSenderId: "192513042444",
      appId: "1:192513042444:web:beed2715dc38f6c7f4a629",
      measurementId: "G-X5TYLLDHG5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
