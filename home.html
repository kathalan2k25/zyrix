<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyrix Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">

  <main class="pt-24 px-6 pb-10 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto">

    <!-- About Card -->
    <div class="bg-blue-500 text-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center">
      <img src="logo.png" alt="Logo" class="w-24 h-24 mb-4 rounded-full">
      <h2 class="text-xl font-bold">About Zyrix</h2>
      <p class="text-center mt-2">A powerful platform connecting gamers and creators worldwide.</p>
    </div>

    <!-- Projects Card -->
    <div class="relative rounded-2xl overflow-hidden shadow-lg">
      <img src="https://dummyimage.com/800x400/1f2937/ffffff&text=Projects" class="w-full h-48 object-cover rounded-2xl" alt="Projects">
      <div class="absolute top-4 left-4 text-xl font-bold text-white">Projects</div>
    </div>

    <!-- Visitors Card -->
    <div class="bg-gray-900 text-white rounded-2xl shadow-lg flex items-center justify-center flex-col p-6">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Visitors" class="w-12 h-12 mb-2">
      <p class="text-2xl font-bold">1,000+</p>
      <p class="text-green-400">Monthly Visitors</p>
    </div>

  </main>

</body>
</html>
