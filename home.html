<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyrix Groups - Home</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
      color: #222;
    }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
  <div class="text-2xl orbitron">Zyrix Groups</div>
  <button id="logoutBtn" class="btn text-sm">Logout</button>
</nav>

<!-- Main Content -->
<main class="flex flex-col items-center justify-center min-h-[calc(100vh-80px)] px-6 text-center">
  <div class="glass max-w-xl w-full">
    <h1 class="text-4xl orbitron mb-4">Welcome to Zyrix Groups!</h1>
    <p class="mb-6 text-gray-600">Explore our services, collaborate with your team, and manage your projects effortlessly.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <a href="#" class="btn">Dashboard</a>
      <a href="#" class="btn">Projects</a>
      <a href="#" class="btn">Teams</a>
      <a href="#" class="btn">Support</a>
    </div>
  </div>
</main>

<!-- Firebase & Logout Script -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCU3RPOglyqFhJCB6RWYI3NhqMtlRnjPbY",
    authDomain: "lottanodes-a2fed.firebaseapp.com",
    projectId: "lottanodes-a2fed",
    storageBucket: "lottanodes-a2fed.firebaseapp.com",
    messagingSenderId: "192513042444",
    appId: "1:192513042444:web:beed2715dc38f6c7f4a629",
    measurementId: "G-X5TYLLDHG5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = 'index.html'; // back to login
    });
  });

  // Protect route
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = 'index.html'; // not logged in
    }
  });
</script>

</body>
</html>
